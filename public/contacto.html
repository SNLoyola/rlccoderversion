            <div class="buscador">
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
</header>

<main>

<div class="contacto_body">

    <div class="form_container">
        <form>
        <div class="usuario">
        
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        
            <label for="correo">Correo Electrónico:</label>
            <input class="email" type="email" id="correo" name="correo" required>
        </div>

        <div class="procedencia">
        
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Selecciona tu provincia</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Tucumán">Tucumán</option>
                <option value="Salta">Salta</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Misiones">Misiones</option>
                <option value="Chaco">Chaco</option>
                <option value="Formosa">Formosa</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Jujuy">Jujuy</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Chubut">Chubut</option>
                <option value="Neuquén">Neuquén</option>
                <option value="La Pampa">La Pampa</option>
                <option value="San Luis">San Luis</option>
                <option value="San Juan">San Juan</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
            </select>
            <label for="codigopostal">Codigo Postal:</label>
            <input type="number" id="codigopostal" name="codigopostal" required min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        
        </div>
        <div class="mensaje_box">
        
            <label for="mensaje">Mensaje:</label>
            <textarea class="mensaje_box_item" id="mensaje" name="mensaje" rows="4" cols="50" required maxlength="500" placeholder="Escribe tu mensaje (máximo 500 caracteres)"></textarea>
        </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</div>
